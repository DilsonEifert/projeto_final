<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\default.css">
    <link rel="stylesheet" href="\css\transacoes.css">
    <script src="js/contas.js"></script>
    <script src="js/onload_contas.js"></script>
    <title>Finanças Pessoais</title>
</head>
<body>
    <div class="transacao_form" id="contas_form">
        <form id="transacao_form_form">
            <div class="transacao_form_wrapper">
                <div class="transacao_form_left">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao">
                    <label for="tipo">Número</label>
                    <input type="text" id="descricao">
                    <label for="valor">Valor</label>
                    <input type="text" id="valor">
                </div>
                <div class="transacao_form_right">
                    <label for="banco">Bancos</label>
                    <select name="banco" id="bancos">
                    </select>
                    <label for="usuario">Usuário</label>
                    <select name="usuario" id="usuarios">
                    </select>
                </div>
            </div>
            <div class="transacao_form_buttons">
                <input type="button" value="OK" onclick="cadastrar_conta()" id="btn_cadastrar_conta">
                <input type="button" value="Cancel" onclick="limpar_conta_form()">
            </div>
        </form>
    </div>

    <div class="main">
        <div class="menu">
            <ul>
                <li><a href="transacoes.html">Transações</a></li>
                <li><a href="contas.html">Contas</a></li>
                <li><a href="usuarios.html">Usuários</a></li>
                <li><a href="bancos.html">Bancos</a></li>
                <li><a href="roles.html">Roles</a></li>
            </ul>
        </div>

        
        <div class="content">
            <div class="c-header">
                <div class="menu-title-wrapper_a">
                    <div class="menu">
                        <hr><hr><hr>
                    </div>
                    <div class="title">
                        <h1>Contas</h1>
                    </div>
                </div>
                <div class="user">
                    <div class="user-name">Admin</div>
                    <div class="user-avatar"><img src="/img/user_28.png" alt=""></div>
                    <div class="user-notification">
                        <div class="icon"><img src="/img/bell.png" alt=""></div>
                        <div class="qnt"><span></span></div>
                    </div>
                </div>
            </div>
            <div class="c-menu">
                <div class="c-menu-wrapper">
                    <div class="c-menu-left">
                        <button class="inserir" onclick="contas_carregar_form_new()">inserir</button>
                        <button class="excluir"><img src="/img/remove.png" alt=""></button>
                    </div>
                    <div class="c-menu-right">
                        <div class="filter"><img src="/img/filter.png" alt=""></div>
                        <p>Filtrar por:</p>
                        <select>
                            <option value="1">option1</option>
                            <option value="2">option2</option>
                            <option value="3">option3</option>
                            <option value="4">option4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="c-list">
                <div class="c-list-wrapper">
                    <table class="c-list-table" id="c-list-table">
                    </table>
                    </div>
                    <div class="c-list-footer"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
